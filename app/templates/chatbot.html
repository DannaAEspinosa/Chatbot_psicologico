<!-- templates/chatbot.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Apoyo Psicológico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chatbot.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="header">
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Salir
        </button>
    </div>
    <div class="chat-container">
        <div id="chatbox" class="chatbox">
            <div class="bot-message">
                <img src="{{ url_for('static', filename='profile.png') }}" alt="Profile Picture" class="profile-pic">
                Bienvenido al chatbot de apoyo psicológico. ¿Qué te gustaría hacer?
            </div>
            <div class="bot-message">1) Contar cómo te sientes</div>
            <div class="bot-message">2) Evaluar tu salud mental</div>
        </div>
        <div class="input-container">
            <input id="user-input" class="user-input" type="text" placeholder="Escribe tu elección aquí...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        let firstInteraction = true;
        let otherOptions = false;
        let userChoice = "";
        let questions = [
            { text: "¿Te sientes motivado últimamente?", options: ["Sí", "No"] },
            { text: "¿Cómo describirías tu alimentación?", options: ["Buena", "Mala"] },
            { text: "¿Recibes suficiente apoyo familiar?", options: ["Suficiente", "Insuficiente"] },
            { text: "¿Tienes preocupaciones académicas?", options: ["Sí", "No"] },
            { text: "¿Has tenido sentimientos suicidas?", options: ["Sí", "No"] },
            { text: "¿Te sientes triste con frecuencia?", options: ["Sí", "No"] },
            { text: "¿Te sientes cansado la mayor parte del tiempo?", options: ["Sí", "No"] },
            { text: "¿Tienes un hábito regular de hacer deporte?", options: ["Sí", "No"] },
            { text: "¿Participas en actividades de ocio?", options: ["Sí", "No"] },
            { text: "¿Tienes interacciones sociales frecuentes?", options: ["Sí", "No"] },
            { text: "¿Te sientes estresado con frecuencia?", options: ["Sí", "No"] },
        ];
        let currentQuestion = 0;
        let userResponses = {};

        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatbox = document.getElementById('chatbox');

            chatbox.innerHTML += `<div class="user-message">${userInput}</div>`;
            document.getElementById('user-input').value = '';

            if (firstInteraction) {
                handleInitialChoice(userInput);
            } else if (otherOptions) {
                otherChoice(userInput);
            } else if (userChoice === "assessment") {
                askNextQuestion(); // Iniciar la evaluación médica
            } else {
                fetch('/get_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `user_input=${userInput}&user_choice=${userChoice}`
                })
                .then(response => response.json())
                .then(data => {
                    data.responses.forEach(response => {
                        chatbox.innerHTML += `<div class="bot-message">
                            <img src="{{ url_for('static', filename='profile.png') }}" alt="Profile Picture" class="profile-pic">
                            ${response}
                        </div>`;
                    });
                    if (data.show_options) {
                        chatbox.innerHTML += `<div class="bot-message">¿Qué te gustaría hacer ahora?</div>`;
                        chatbox.innerHTML += `<div class="bot-message">1) Decir algo más</div>`;
                        chatbox.innerHTML += `<div class="bot-message">2) Volver al inicio</div>`;
                        chatbox.innerHTML += `<div class="bot-message">3) Finalizar chat</div>`;
                        otherOptions = true;
                        firstInteraction = false;
                    } else if (data.show_initial_options) {
                        showInitialOptions();
                    }
                    chatbox.scrollTop = chatbox.scrollHeight;
                });
            }
        }

        function handleInitialChoice(choice) {
            const chatbox = document.getElementById('chatbox');
            if (choice === "1") {
                chatbox.innerHTML += `<div class="bot-message">Perfecto, cuéntame cómo te sientes.</div>`;
                userChoice = "feelings";
                firstInteraction = false;
            } else if (choice === "2") {
                chatbox.innerHTML += `<div class="bot-message">Vamos a evaluar tu salud mental. Por favor, responde las siguientes preguntas.</div>`;
                userChoice = "assessment";
                firstInteraction = false;
                userChoice = "assessment";
                currentQuestion = 0;
                userResponses = {};
                askNextQuestion();
            } else {
                chatbox.innerHTML += `<div class="bot-message">Por favor, elige una opción válida: 1) Contar cómo te sientes 2) Evaluar tu salud mental.</div>`;
            }
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function askNextQuestion() {
            const chatbox = document.getElementById('chatbox');
            if (currentQuestion < questions.length) {
                let question = questions[currentQuestion];
                let optionsHtml = question.options.map(option => `<button onclick="selectOption('${option}')">${option}</button>`).join(' ');
                chatbox.innerHTML += `<div class="bot-message">${question.text}</div><div class="bot-message">${optionsHtml}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            } else {
                fetch('/process_assessment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userResponses)
                })
                .then(response => response.json())
                .then(data => {
                    data.responses.forEach(response => {
                        chatbox.innerHTML += `<div class="bot-message">${response}</div>`;
                    });
                    showInitialOptions();
                });
            }
        }

        function selectOption(option) {
            let question = questions[currentQuestion];
            userResponses[question.text] = option;
            currentQuestion++;
            askNextQuestion();
        }

        function otherChoice(choice) {
            const chatbox = document.getElementById('chatbox');
            if (choice === "1") {
                chatbox.innerHTML += `<div class="bot-message">Perfecto, cuéntame más.</div>`;
                otherOptions = false;
            } else if (choice === "2") {
                showInitialOptions();
            } else if (choice === "3") {
                chatbox.innerHTML += `<div class="bot-message">Gracias por confiar en mí ;). ¡Cuídate mucho!</div>`;
            } else {
                chatbox.innerHTML += `<div class="bot-message">Por favor, elige una opción válida: 1) Decir algo más 2) Volver al inicio 3) Finalizar chat</div>`;
            }
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function showInitialOptions() {
            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<div class="bot-message">¿Qué te gustaría hacer?</div>`;
            chatbox.innerHTML += `<div class="bot-message">1) Contar cómo te sientes</div>`;
            chatbox.innerHTML += `<div class="bot-message">2) Evaluar tu salud mental</div>`;
            firstInteraction = true;
            otherOptions = false;
            userChoice = "";
        }

        function startMentalHealthAssessment() {
            fetch('/start_assessment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            })
            .then(response => response.json())
            .then(data => {
                const chatbox = document.getElementById('chatbox');
                data.questions.forEach(question => {
                    chatbox.innerHTML += `<div class="bot-message">${question}</div>`;
                });
                chatbox.scrollTop = chatbox.scrollHeight;
            });
        }

        function logout() {
            fetch('/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            })
            .then(() => {
                window.location.href = '/login';
            });
        }
    </script>
</body>
</html>
